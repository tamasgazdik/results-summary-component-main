<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <main>

    <article aria-labelledby="your-result-header" class="results__summary">
      <h1 id="your-result-header" class="header__title opaque fw-700" tabindex="0">Your Result</h1>
      
      <div class="score__container">
        <p class="score__overall fw-800" aria-label="Overall score" tabindex="0">76</p>
        <p id="of-100" class="fs-18 opaque fw-500" aria-labelledby="of-100">of 100</p>
      </div>

      <p class="score__judgment fw-700" aria-label="Judgment of score">Great</p>
      
      <p class="header__summary fs-18 opaque fw-500" aria-label="Your score compared to others">You scored higher than 65% of the people who
        have taken these tests.</p>
    </article>

    
    <article aria-labelledby="summary-title" class="results__detailed fw-500">
      <h2 id="summary-title" class="summary__title fw-700" tabindex="0">Summary</h2>  
      
      <div class="results__container fs-18">
        <section class="property__details reaction__section" aria-labelledby="reaction">
          <div class="property__container">
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            <span id="reaction" class="property__name reaction" tabindex="0">Reaction</span>
          </div>
          <p class="property__score" aria-label="Reaction score" tabindex="0"><b>80</b></p>
        </section>

        <section class="property__details memory__section" aria-labelledby="memory">
          <div class="property__container">
            <img src="assets/images/icon-memory.svg" alt="Memory icon">
            <span id="memory" class="property__name memory" tabindex="0">Memory</span>
          </div>
          <p class="property__score" aria-label="Memory score" tabindex="0"><b>92</b></p>
        </section>

        <section class="property__details verbal__section" aria-labelledby="verbal">
          <div class="property__container">
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
            <span id="verbal" class="property__name verbal" tabindex="0">Verbal</span>
          </div>
          <p class="property__score" aria-label="Verbal score" tabindex="0"><b>61</b></p>
        </section>
        
        <section class="property__details visual__section" aria-labelledby="visual">
          <div class="property__container">
            <img src="assets/images/icon-visual.svg" alt="Visual icon">
            <span id="visual" class="property__name visual" tabindex="0">Visual</span>
          </div>
          <p class="property__score" aria-label="Visual score" tabindex="0"><b>72</b></p>
        </section>
      </div>
      
      <button title="Continue">Continue</button>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tamasgazdik" target="_blank">Gazdik Tamas</a>.
    </div>
  </footer>
</body>

</html>
