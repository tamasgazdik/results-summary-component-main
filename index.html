<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header>
    <h3 class="header__title">Your Result</h3>
    <div class="score__container">
      <p id="score-point">76</p>
    </div>
    <h2>Great</h2>
    <p class="header__summary">You scored higher than 65% of the people who have taken these tests.</p>
  </header>
  <main>
    <p class="summary__title">Summary</p>
    <div class="results__container">
      <div id="reaction-section" class="property__details">
        <div class="property">
          <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <span id="reaction" class="property__name">Reaction</span>
        </div>
        <p class="property__score"><b>80</b></p>
      </div>
      <div id="memory-section" class="property__details">
        <div class="property">
          <img src="assets/images/icon-memory.svg" alt="Memory icon">
          <span id="memory" class="property__name">Memory</span>
        </div>
        <p class="property__score"><b>92</b></p>
      </div>
      <div id="verbal-section" class="property__details">
        <div class="property">
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
          <span id="verbal" class="property__name">Verbal</span>
        </div>
        <p class="property__score"><b>61</b></p>
      </div>
      <div id="visual-section" class="property__details">
        <div class="property">
          <img src="assets/images/icon-visual.svg" alt="Visual icon">
          <span id="visual" class="property__name">Visual</span>
        </div>
        <p class="property__score"><b>72</b></p>
      </div>
    </div>
    <button title="Continue">Continue</button>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tamasgazdik" target="_blank">Gazdik Tamas</a>.
    </div>
  </footer>
</body>

</html>
